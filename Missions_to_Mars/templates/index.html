<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Mission to Mars</title>
</head>

<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <!-- Add a button to activate scraping script -->
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Add section for Mars News -->
        <div class="row">
          <div class="col-md-12">
            <div class="media">
              <div class="media-body">
                <h2>Latest Mars News</h2>
                <h4 class="media-heading">{{ mars_key.news_title }}</h4>
                <p>{{ mars_key.paragraph_text }}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <div class="row">
          <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <!-- if images is False/None/non-existent, then default to error message -->
            <img
              src="{{mars_key.full_img_url}}"
              class="img-fluid"
            />
          </div>
          <div class="col-md-4">
            <!-- Mars Facts -->
            <div class="row">
              <h4>Mars Facts</h4>
              {{ mars_key.mars_html | safe }}
            </div>
          </div>
        </div>
        <!-- Section for Mars Hemispheres -->
        <div class="row">
          <div class="page-header">
            <h2 class="text-center">Mars Hemispheres</h2>
          </div>
          {% for hemisphere in mars_key.hemisphere_image_urls %}
          <div class="col-md-3">
            <div class="img-thumbnail">
              <img src="{{hemisphere.img_url}}" class="img-fluid">
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
